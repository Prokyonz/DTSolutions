        <p-table [value]="transformedData" styleClass="p-datatable-gridlines" scrollHeight="calc(100vh - 240px)"
            [tableStyle]="{'min-width': '50rem'}" (sort)="onSort($event)">
            <ng-template pTemplate="caption">
                <ng-container *ngIf="transformedData.length > 0">
                    <div class="flex">
                        <button type="button" pButton pRipple icon="pi pi-file-excel" (click)="exportExcel()"
                            class="p-button-success mr-2" pTooltip="XLS" tooltipPosition="bottom"></button>
                        <button type="button" pButton pRipple icon="pi pi-file-pdf" (click)="exportPdf()"
                            class="p-button-warning mr-2" pTooltip="PDF" tooltipPosition="bottom"></button>
                    </div>
                </ng-container>
            </ng-template>
            <ng-template pTemplate="header">
                <ng-container *ngIf="transformedData.length > 0">
                    <tr>
                        <th>Date</th>
                        <th>Slip No</th>
                        <th>Party Name</th>
                        <th>Net Weight</th>
                        <th>Rate</th>
                        <th>Amount</th>
                    </tr>
                </ng-container>
            </ng-template>
            <ng-template pTemplate="body" let-item>
                <ng-container *ngIf="transformedData.length > 0">
                    <tr>
                        <td [ngClass]="{'bold-text': item.Date.isBold}">{{ item.Date.value }}</td>
                        <td [ngClass]="{'bold-text': item.SlipNo.isBold}">{{ item.SlipNo.value }}</td>
                        <td [ngClass]="{'bold-text': item.PartyName.isBold}">{{ item.PartyName.value }}</td>
                        <td [ngClass]="{'bold-text': item.NetWeight.isBold}">{{ item.NetWeight.value }}</td>
                        <td [ngClass]="{'bold-text': item.Rate.isBold}">{{ item.Rate.value }}</td>
                        <td [ngClass]="{'bold-text': item.Amount.isBold}">{{ item.Amount.value }}</td>
                    </tr>
                </ng-container>
            </ng-template>
        </p-table>
