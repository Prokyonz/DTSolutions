<app-header (onClickMainIcon) = "goBack()" iconName="pi-arrow-left" title="{{ PageTitle }}" leftIconName=""></app-header>
<app-filterbar (onClickSearchButton)="onSeach($event)"></app-filterbar>

<p-dialog header="Approve Confirmation" [(visible)]="visible" [modal]="true" [dismissableMask]="true"
         [style]="{ width: '50vw' }" [draggable]="false" [resizable]="false" [focusOnShow]="true" [focusTrap]=true>
    <div>
        <textarea rows="5" cols="5" pInputTextarea></textarea>
    </div>
    <div class="card flex flex-wrap gap-3 justify-content-right">
        <p-button label="Yes" icon="pi pi-check" (onClick)="visible = false;" styleClass="p-button-success"></p-button>
        <p-button label="No" icon="pi pi-times" (onClick)="visible = false;" styleClass="p-button-info"></p-button>
    </div>
</p-dialog>

<div class="card" style="height: calc(100vh - 200px); overflow:scroll;">
    <p-table
        #dt1
        [value]="PurchaseReportList"
        dataKey="id"
        [rows]="50"
        [showCurrentPageReport]="false"
        [rowsPerPageOptions]="[5, 10, 25, 50]"
        [loading]="loading"
        [paginator]="true"
        [scrollable]="true"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"        
        >
        <!-- [globalFilterFields]="['name', 'country.name', 'representative.name', 'status']" -->
        <!-- <ng-template pTemplate="caption">
            <div class="flex">
                <span class="p-input-icon-left ml-auto">
                    <i class="pi pi-search" style="padding-left: 10px;"></i>&nbsp;
                    <input pInputText type="text" (input)="dt1.filterGlobal(myfunc($event), 'contains')" placeholder="Search keyword" />
                </span>
            </div>
        </ng-template> -->
        <ng-template pTemplate="header">
            <tr>                
                <th *ngFor="let item of columnArray" [ngStyle]="{'min-width': item.minWidth ? item.minWidth + 'rem' : '10rem'}">
                    <div class="flex align-items-center">
                        {{item.displayName}}
                        <p-columnFilter type="{{item.dataType}}" field="{{item.fieldName}}" display="menu"></p-columnFilter>
                    </div>
                </th>                
                <!-- <th style="min-height: 10rem;">
                    <div class="flex align-items-center">
                        Approve
                    </div>
                </th>
                <th style="min-height: 10rem;">
                    <div class="flex align-items-center">
                        Reject
                    </div>
                </th> -->
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-purchase>
            <tr>
                <td *ngFor="let item of columnArray" [ngStyle]="{'min-width': item.minWidth ? item.minWidth + 'rem' : '10rem'}" >
                    <span *ngIf="item.dataType == 'Date'">{{ purchase[item.fieldName] | date: 'dd-MM-yyyy'}}</span>
                    <div *ngIf="item.dataType == 'approve'">
                        <p-button label="Approve"  styleClass="p-button-success" (onClick)="onApproveClick(reportIndex,purchase[item.fieldName])"></p-button>
                    </div>
                    <div *ngIf="item.dataType == 'reject'">
                        <p-button label="Reject" styleClass="p-button-danger"></p-button>
                    </div>
                    <!-- <span *ngIf="item.dataType == 'action'"><i class="pi" [ngClass]="{ 'text-green-500 pi-check-circle': item.approvalType, 'text-red-500 pi-times-circle': !item.approvalType }"></i></span> -->
                    <span *ngIf="item.dataType != 'Date' && item.dataType != 'approve' && item.dataType != 'reject'">{{ purchase[item.fieldName] }}</span>                    
                </td>
            </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
            <tr>
                <td colspan="10">No data found.</td>
            </tr>
        </ng-template>
    </p-table>
</div>
