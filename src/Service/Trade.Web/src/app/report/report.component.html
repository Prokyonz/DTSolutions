<app-header (onClickMainIcon) = "goBack()" iconName="pi-arrow-left" title="{{ PageTitle }}" leftIconName=""></app-header>
<div *ngIf="isFilerRequired">
<app-filterbar (onClickSearchButton)="onSeach($event)"></app-filterbar>
</div>
<p-toast [breakpoints]="{'920px': { right: '0', left: '50'}}"></p-toast>
<p-dialog header="Approve Confirmation" [(visible)]="visible" [modal]="true" [dismissableMask]="true"
         [style]="{ width: '90vw' }" [draggable]="false" [resizable]="false" [focusOnShow]="true" [focusTrap]=true>
    <div>
        <textarea rows="5" cols="5" [(ngModel)]="ApproveRejectComment"  pInputTextarea></textarea>
    </div>
    <div class="card flex flex-wrap gap-3 justify-content-right" style="flex-direction: row-reverse;">
        <p-button label="Yes" icon="pi pi-check" (onClick)="onApproveReject();visible = false;" styleClass="p-button-success"></p-button>
        <p-button label="No" icon="pi pi-times" (onClick)="visible = false;" styleClass="p-button-info"></p-button>
    </div>
</p-dialog>

<div class="card" style="height: calc(100vh - 200px); overflow:scroll;">
    <p-table
        #dt1
        [value]="PurchaseReportList"
        dataKey="id"
        [rows]="50"
        [showCurrentPageReport]="false"
        [rowsPerPageOptions]="[5, 10, 25, 50]"        
        [paginator]="true"
        [scrollable]="true"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"        
        [globalFilterFields]="filterColumn"
        >
        <!-- [globalFilterFields]="['name', 'country.name', 'representative.name', 'status']" -->
        <!-- <ng-template pTemplate="caption">
            <div class="flex">
                <span class="p-input-icon-left ml-auto">
                    <i class="pi pi-search" style="padding-left: 10px;"></i>&nbsp;
                    <input pInputText type="text" (input)="dt1.filterGlobal(myfunc($event), 'contains')" placeholder="Search keyword" />
                </span>
            </div>
        </ng-template> -->

        <ng-template pTemplate="caption">
            <div class="flex">
                <button type="button" pButton pRipple icon="pi pi-file-excel" (click)="exportExcel()" class="p-button-success mr-2" pTooltip="XLS" tooltipPosition="bottom"></button>
                <button type="button" pButton pRipple icon="pi pi-file-pdf" (click)="exportPdf()" class="p-button-warning mr-2" pTooltip="PDF" tooltipPosition="bottom"></button>
                <span class="p-input-icon-left ml-auto">
                    <i class="pi pi-search" style="padding-left: 10px;"></i>&nbsp;
                    <input pInputText type="text" (input)="dt1.filterGlobal(myfunc($event), 'contains')" placeholder="Search keyword" />
                </span>
            </div>
        </ng-template>

        <ng-template pTemplate="header">
            <tr>                
                <th *ngFor="let item of columnArray" [ngStyle]="{'min-width': item.minWidth ? item.minWidth + 'rem' : '10rem'}">
                    <div class="flex align-items-center">
                        {{item.displayName}}
                        <p-columnFilter *ngIf="!item.ishidefilter" type="{{item.dataType}}" field="{{item.fieldName}}" display="menu"></p-columnFilter>
                    </div>
                </th>                
                <!-- <th style="min-height: 10rem;">
                    <div class="flex align-items-center">
                        Approve
                    </div>
                </th>
                <th style="min-height: 10rem;">
                    <div class="flex align-items-center">
                        Reject
                    </div>
                </th> -->
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-purchase>
            <tr>
                <td *ngFor="let item of columnArray" [ngStyle]="{'min-width': item.minWidth ? item.minWidth + 'rem' : '10rem'}" >
                    <span *ngIf="item.dataType == 'Date'">{{ purchase[item.fieldName] | date: 'dd-MM-yyyy'}}</span>
                    <div *ngIf="item.displayName == 'Approve'">
                        <p-button label="Approve" styleClass="p-button-success" [disabled]="purchase[item.fieldName] != '0'" (onClick)="onApproveClick(reportIndex,purchase[item.reportid],1)"></p-button>
                    </div>
                    <div *ngIf="item.displayName == 'Reject'">
                        <p-button label="Reject" styleClass="p-button-danger" [disabled]="purchase[item.fieldName] != '0'" (onClick)="onApproveClick(reportIndex,purchase[item.reportid],2)"></p-button>
                    </div>
                    <div *ngIf="item.displayName == 'Approval Status'">
                        <span *ngIf="purchase[item.fieldName] == '1'">Approved</span>
                        <span *ngIf="purchase[item.fieldName] == '2'">Rejected</span>
                        <span *ngIf="purchase[item.fieldName] == '0'">Pending</span>
                    </div>
                    <span *ngIf="item.displayName !== 'Approve' && item.displayName !== 'Reject' && item.displayName !== 'Approval Status' && item.dataType !== 'Date'">{{ purchase[item.fieldName] }}</span>                    
                </td>
            </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
            <tr>
                <td colspan="10">No data found.</td>
            </tr>
        </ng-template>
    </p-table>
</div>
<div class="progress-spinner" *ngIf="loading">
    <p-progressSpinner strokeWidth="4" styleClass="w-3rem h-3rem"></p-progressSpinner>
  </div>
