<html>
  <head>
    <title>Login Page</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
      body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .card {
        border-radius: 20px;
        box-shadow: 0px 10px 20px rgba(0,0,0,0.1);
      }

      .form-control {
        border-radius: 20px;
        border: none;
        background-color: #F8F8F8;
        box-shadow: none;
        font-size: 16px;
        padding: 18px;
        margin-bottom: 20px;
      }

      .form-control:focus {
        border: none;
        box-shadow: none;
      }

      .btn-primary {
        background-color: #0D6EFD;
        border: none;
        border-radius: 20px;
        padding: 15px;
        width: 100%;
      }

      .btn-primary:hover {
        background-color: #0B58C8;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row justify-content-center">
        <div class="col-sm-10 col-md-8 col-lg-6">
          <div class="card mt-5 animate__animated animate__fadeInDown">
            <div class="card-body">
              <h5 class="card-title text-center mb-4">Login</h5>
              <form [formGroup]="loginForm">
                <div class="form-group">
                  <label for="email">User Name</label>
                  <!-- <input type="email" class="form-control" id="email" placeholder="Enter email"> -->
                  <input type="text" pInputText placeholder="Username" class="form-control" formControlName="username" required  />
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <!-- <input type="password" class="form-control" id="password" placeholder="Password"> -->
                  <input type="password" pInputText class="form-control" placeholder="Password" formControlName="password" required />  
                </div>
                <!-- <button type="submit" class="btn btn-primary btn-block animate__animated animate__fadeInUp">Login</button> -->
                <button pButton class="btn btn-primary btn-block animate__animated animate__fadeInUp" type="submit" label="Login" (click)="onlogin()"></button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  </body>
</html>
