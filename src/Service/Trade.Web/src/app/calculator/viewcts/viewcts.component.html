<app-header (onClickMainIcon) = "myfunction()" iconName="pi-arrow-left" title="{{ PageTitle }}"></app-header>
<p-toast></p-toast>
<div *ngIf="!showViewSection">
    <div class="panel">    
        <div class="card flex justify-content-center customClass">
            <div style="margin: 8px; width: 100%;">
                <p-card>
                    <ng-template pTemplate="header">
                        <table style="width: 100%;">
                            <tr>
                                <td>
                                    <b style="font-size: 20px; padding-left: 1rem;">Basic Details</b>
                                </td>
                                <td style="text-align: end; padding-right: 1rem">
                                    <span>SrNo:</span><b> &nbsp;<span>10</span></b>
                                </td>
                            </tr>
                        </table>
                    </ng-template>
                    <div>
                        <table style="width: 100%;" [cellSpacing]="5">
                            <tr>                        
                                <td style="width: 50%;">   
                                    <span style="bottom: 5px; position: relative;">Date</span><br/>                         
                                    <p-calendar [showIcon]="true"></p-calendar>
                                </td>    
                                <td>   
                                    <span style="bottom: 5px; position: relative;">Branch</span><br/>                                                       
                                    <p-dropdown [options]="branches" optionLabel="name"></p-dropdown>                            
                                </td>                    
                            </tr>
                            <tr>
                                <td colspan="2" style="padding-top:10px;">   
                                    <span style="bottom: 5px; position: relative;">Party</span><br/>                                                       
                                    <p-dropdown [options]="party" optionLabel="name"></p-dropdown>                            
                                </td>
                            </tr>
                            <tr>
                                <td colspan="2" style="padding-top:10px;">   
                                    <span style="bottom: 5px; position: relative;">Broker</span><br/>                                                       
                                    <p-dropdown [options]="dealers" optionLabel="name"></p-dropdown>                            
                                </td>
                            </tr>
                        </table>
                        
                    </div>
                </p-card>
            </div>
        </div>
        
        <p-card class="customClass">
            <ng-template pTemplate="header">
                <table style="width: 100%;">
                    <tr>
                        <td>
                            <b style="font-size: 20px; padding-left: 1rem;">Add Carats</b>
                        </td>
                    </tr>
                </table>
            </ng-template>
            <div>
                <table style="width: 100%;" [cellSpacing]="5">
                    <tr>
                        <td style="width: 50%;">   
                            <span style="bottom: 5px; position: relative;">Size</span><br/>                                                       
                            <p-dropdown [options]="sizes" optionLabel="name" [(ngModel)] = "selectedsize"></p-dropdown>                            
                        </td>
                        <td>   
                            <span style="bottom: 5px; position: relative;">Number</span><br/>                                                       
                            <p-dropdown [options]="numbers" optionLabel="name"  [(ngModel)]="selectednumber"></p-dropdown>                            
                        </td>
                    </tr>
                    <tr>
                        <td style="width:50%; padding-top:10px;">   
                            <span style="bottom: 5px; position: relative;">Catats</span><br/>                                                       
                            <input pInputText pKeyFilter="int" [(ngModel)]="selectedcarat"  style="width: 100%;"/>                            
                        </td>
                        <td style="vertical-align: bottom;">                                                     
                            <p-button label="Add Item" (onClick)="addItems()" ></p-button>                         
                        </td>
                    </tr>
                </table>
            </div>
        </p-card>            
    </div>
    <p-button label="View Deatils" (onClick)="showDetails()" icon="pi pi-check"></p-button>
    
</div>
