<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
</head>
<app-header [showSideBar]="true" title="Dashboard" iconName="pi-align-justify" leftIconName=""></app-header>


<ng-template #noDashboardMessage>
    <p>You have nothing to show.</p>
  </ng-template>

<div class="panel" *ngIf="showDashboard; else noDashboardMessage">
<!-- <app-filterbar (onClickSearchButton)="onSeach($event)"></app-filterbar> -->
<div class="dashboard-container">
    <div class="dashboard-row" *ngFor="let row of dashBoardReportItems; let i = index;">
      <div class="dashboard-cell" *ngIf="i < (dashBoardReportItems.length / 3) * 3">
        <a class="dashboard-item" [routerLink]="row.routerLink">
          <div class="dashboard-icon">
            <i [ngClass]="row.icon"></i>
          </div>
          <div class="dashboard-label">
            {{ row.label }}
          </div>
        </a>
      </div>
    </div>
  </div>
